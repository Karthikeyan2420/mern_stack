<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Save, Retrieve, Update & Delete Example</title>
</head>
<body>
  <h1>Save, Retrieve, Update, and Delete JSON Data</h1>

  <!-- Input Form for JSON Data -->
  <textarea id="jsonInput" rows="10" cols="50" placeholder="Enter JSON data here"></textarea><br><br>

  <button id="saveButton">Save JSON</button>
  <button id="retrieveButton">Retrieve JSON</button>
  <button id="updateButton">Update JSON</button>
  <button id="deleteButton">Delete JSON</button>

  <!-- Display retrieved JSON data -->
  <h3>Retrieved JSON Data:</h3>
  <pre id="output">
  </pre>

  <script src="app.js"></script>

</body>
</html>
